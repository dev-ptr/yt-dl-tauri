<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Youtube Downloader</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <h2>Youtube Downloader</h2>
  <div class="checkbox-row">
  <label for="urlInput" id="videoUrlLabel">Video URL:</label>
  <input id="urlInput" type="text" placeholder="Enter YouTube URL" autocomplete="off" />
  <button id="addToQueueBtn">Add to queue</button>
  </div>
<div class="checkbox-row">
  <label for="folderInput">Download to:</label>
    <input id="folderInput" type="text" placeholder="Select download folder" readonly />
    <button id="browseBtn">Browse</button>
  </div>
</div>
<div class="checkbox-row">
  <label><input type="checkbox" id="mp3Only" /> MP3 Only</label>
  <label><input type="checkbox" id="enablePlaylist" /> Enable Playlist</label>
  <label><input type="checkbox" id="sponsorblock" /> Sponsorblock</label>
  <label title="For age restricted videos. Requires a logged in account for the website you are downloading from."><input type="checkbox" id="cookies" />Cookies (Firefox only)</label>
  <button id="downloadBtn">Process Queue</button>

</div>
  <h3>Download Queue</h3>
  <ul id="queueList"></ul>

<div id="queueControls">
  <select id="removeSelect" multiple size="6">
    <!-- Options added dynamically -->
  </select>
  <div id="statusBar">
    <span id="statusText">Status: Idle</span>
    <span id="statusPercent"></span>
  </div>
  <button id="removeBtn">Remove Selected</button>
  <button id="clearQueueBtn">Clear Queue</button>
  <button id="toggleLogBtn">â–¼ Show Log</button>


</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Settings</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <div class="setting-group">
        <label for="settingsDownloadDir">Download Directory:</label>
        <div class="folder-input-group">
          <input id="settingsDownloadDir" type="text" readonly />
          <button id="settingsBrowseBtn">Browse</button>
          <button id="resetDownloadDirBtn">Reset to Default</button>
        </div>
      </div>
      
      <div class="setting-group">
        <label for="fontSizeInput">Font Size:</label>
        <input id="fontSizeInput" type="number" min="8" max="20" value="14" />
        <span class="font-size-preview">Preview text</span>
      </div>
      
      <div class="setting-group">
        <label>
          <input type="checkbox" id="rememberQueueCheckbox" />
          Remember queue between sessions
        </label>
      </div>

      <div class="setting-group">
        <label>
          <input type="checkbox" id="useSystemBinariesCheckbox" checked />
          Use system binaries (yt-dlp/ffmpeg from PATH)
        </label>
        <p style="font-size: 0.9em; color: #666; margin: 5px 0 0 20px;">
          When unchecked, uses downloaded binaries instead
        </p>
      </div>

      <div class="setting-group">
        <button id="downloadBinariesBtn">Download Binaries</button>
      </div>
    </div>
    <div class="modal-footer">
      <button id="saveSettingsBtn">Save Settings</button>
      <button id="cancelSettingsBtn">Cancel</button>
    </div>
  </div>
</div>

<div id="logContainer" style="display: none; max-height: 250px; overflow-y: auto;border:none;">
  <h3>Output Log</h3>
  <pre id="log" style="margin: 0;"></pre>
</div>

<script type="module" src="src/js/main.js"></script>
</body>
</html>
